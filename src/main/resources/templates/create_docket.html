<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Create Docket</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .form-container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 400px;
            text-align: center;
        }

        .form-container label {
            display: block;
            text-align: left;
            margin-top: 10px;
        }

        .form-container input {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .form-container input[type="submit"] {
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
            margin-top: 20px;
        }

        .form-container input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<div class="form-container">
    <h2>Docket Creation Form</h2>
    <form th:action="@{/createDocket}" method="post" th:object="${docketInfo}">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" th:field="*{name}">

        <label for="startTime">Start Time:</label>
        <input type="time" id="startTime" name="startTime" th:field="*{startTime}">

        <label for="endTime">End Time:</label>
        <input type="time" id="endTime" name="endTime" th:field="*{endTime}">

        <label for="hoursWorked">No. of Hours Worked:</label>
        <input type="number" id="hoursWorked" name="hoursWorked" th:field="*{hoursWorked}">

        <label for="ratePerHour">Rate per hour:</label>
        <input type="number" id="ratePerHour" name="ratePerHour" th:field="*{ratePerHour}">

        <label for="supplierName">Supplier Name:</label>
        <input type="text" id="supplierName" name="supplierName" th:field="*{supplierName}">

        <label for="purchaseOrder">Purchase Order:</label>
        <input type="text" id="purchaseOrder" name="purchaseOrder" th:field="*{purchaseOrder}">

        <input type="submit" value="Submit">
    </form>
</div>
</body>
</html>
